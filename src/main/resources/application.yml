ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.example.contentcenter.feignClient.UserCenterFeignClient: debug
feign:
  sentinel:
    # 为feign整合sentinel
    enabled: true
  client:
    config:
      default:
        loggerLevel: full
  httpclient:
    enabled: true
    # feign的最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50
#暴露sentnel端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
resttemplate:
  sentinel:
    # 设置成false，表示关闭@SentinelRestTemplate注解
    enabled: false