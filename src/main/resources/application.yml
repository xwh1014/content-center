
spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.115.21.244:3306/content_center?useSSL=false
    username: root
    password: root
  cloud:
    nacos:
        discovery:
          server-addr: localhost:8848
          metadata:
            # 自己这个实例的版本
            version: v1
            # 允许调用的提供者版本
            target-version: v1
          cluster-name: JX
    sentinel:
      filter:
        # 打开/关闭掉对Spring MVC端点的保护
        enabled: false
      transport:
        # 指定sentinel 控制台的地址
        dashboard: localhost:8080
  application:
      name: content-centon
  main:
    allow-bean-definition-overriding: true
server:
  port: 9091

#配置属性配置负载均衡ribbon
#user-center:
